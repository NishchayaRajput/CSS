<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Properties inline,block,inline-block</title>
    <style>
        .container {
            border: 2px solid black;
            margin: auto;
            display: block;
            width: 50%;

        }
        .box{
            display: inline;
            margin: auto;
        }

        #image {
            width: 6%;
            display: block;
            margin: auto;

        }
    
        
    </style>
</head>

<body>
    <header class="container">
        <div class="box">
            <img src="https://th.bing.com/th/id/OIP.vR3c8gJDtTZuFFJLa3nHcwHaHC?pid=ImgDet&rs=1" alt="" id="image">
            <h4>this is about display Properties</h4>
        </div>


    </header>

    
    

</body>

</html>
