<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        h1 {
            color: green;
            background-color: aquamarine;
        }

        p {
            color: aquamarine;
            background-color: green;
        }
        .container{
            background-color: aqua;
            border: 2px solid black;
        }
    </style>
    <!-- Selector {
        (Declaration)
        Property: Value;     This is the selector form
        } -->
</head>

<body>
    <h1>
        This is about the selectors in css
    </h1>
    <p>
        in css you can style the element with the help of selector
    </p>
    <div class="contaniner">
        <p class="container">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem, quas aliquam nam cum facere odio et dignissimos culpa rem maxime, iure atque ducimus.</p>
    </div>
    <!-- you can also apply th selector to the id or class-->
    <!-- Note:- the short trick for class and id you can use . for calss and # for the id -->


</body>

</html>
