<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts in Css</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;1,200&display=swap" rel="stylesheet">
    <!-- this is web save fonts you can copy their link and use it -->
    <style>
        .container {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        #font{
            font-family: 'Raleway', sans-serif;
            font-size: 40px; /* you can set the size of fonts by use font size*/
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>
            This is about the fonts in css you can use font family or other like simlpe fonts
        </h1>
    </div>
    <p id="font">
        this is web save fonts you can add by the google fonts or more other websites
    </p>

</body>

</html>
